<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcação de Viagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cec7c7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fdf8f8;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marcação de Viagem</h1>
        <form action="enviar_email.php" method="POST" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="destino">Destino da Viagem:</label>
            <input type="text" id="destino" name="destino" required>

            <label for="data_partida">Data de Partida:</label>
            <input type="date" id="data_partida" name="data_partida" required>

            <label for="foto_passaporte">Foto do Passaporte:</label>
            <input type="file" id="foto_passaporte" name="foto_passaporte" accept="image/*" required>

            <label for="bilhete_identidade">Bilhete de Identidade:</label>
            <input type="file" id="bilhete_identidade" name="bilhete_identidade" accept="image/*" required>

            <label for="documento_estudante">Documento de Estudante:</label>
            <input type="file" id="documento_estudante" name="documento_estudante" accept="image/*" required>

            <label for="ano_escolaridade">Ano de Escolaridade:</label>
            <select id="ano_escolaridade" name="ano_escolaridade" required>
                <option value="1">1º Ano</option>
                <option value="2">2º Ano</option>
                <option value="3">3º Ano</option>
                <option value="4">4º Ano</option>
                <option value="5">5º Ano</option>
                <option value="6">6º Ano</option>
                <option value="7">7º Ano</option>
                <option value="8">8º Ano</option>
                <option value="9">9º Ano</option>
                <option value="10">10º Ano</option>
                <option value="11">11º Ano</option>
                <option value="12">12º Ano</option>
            </select>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
